<!DOCTYPE html>
<html>
<head>
<title>Part 2 - Angular 2+ </title>
<!-- learn from youtube at link https://www.youtube.com/watch?v=-bGgjgx3fGs -->
<!-- Start of the HTML document -->
</head>
<body>

  <div class="container">
    <h2>User Form</h2>
     <!-- Start of the form -->
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <h3>Full Name <h3>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div>
        <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
        <button type="button" (click)="onClear()">Clear Form</button>
      </div>
    </form>
  </div>  
  <!-- End of the form -->

</body>
</html>
<!-- End of the HTML document -->
